<!DOCTYPE html>
<html>
	<head>
		<!--Products Page-->
		<title>Products OrigamiHub.net</title>
		<!--font awesome-->
		<script src="https://kit.fontawesome.com/f1991cfa02.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<script src="template-header.js"></script>
			<div id="content">
				<!--Insert content here-->
				<div id="productContainer" class="container">
					<div class="section-title">Our Products</div>
					<div class="product-list">
						<div class="product">
							<div class="product-image">
								<img src="images/products-tissue-foil-1.jpg" alt="Image of tissue foil">
							</div>
							<hr class="product-hr-horiz">
							<div class="product-text">
								<p class="product-text-title">Tissue Foil</p>
								<hr class="product-hr-vert">
								<div class="product-text-right">
									<p>From $10.99</p>
									<p class="view-product" href="tissue-foil.html">View Product</p>
								</div>
							</div>
						</div>
						<div class="product">
							<div class="product-image">
								<img src="images/products-elephant-hide-1.jpg" alt="Image of elephant hide">
							</div>
							<hr class="product-hr-horiz">
							<div class="product-text">
								<p class="product-text-title">Elephant Hide</p>
								<hr class="product-hr-vert">
								<div class="product-text-right">
									<p>From $6.99</p>
									<p class="view-product" href="elephant-hide.html">View Product</p>
								</div>
							</div>
						</div>
						<div class="product">
							<div class="product-image">
								<img src="images/products-kraft-paper-1.jpg" alt="Image of kraft paper">
							</div>
							<hr class="product-hr-horiz">
							<div class="product-text">
								<p class="product-text-title">Kraft Paper</p>
								<hr class="product-hr-vert">
								<div class="product-text-right">
									<p>From $8.99</p>
									<p class="view-product" href="elephant-hide.html">View Product</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<script src="template-footer.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
