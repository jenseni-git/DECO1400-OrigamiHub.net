<!DOCTYPE html>
<html>
	<head>
		<!--Products Page-->
		<title>Origami Dog OrigamiHub.net</title></title>
		<!--font awesome-->
		<script src="https://kit.fontawesome.com/f1991cfa02.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			#paper1{
				transform-box: fill-box;
				transform-origin: center;
				transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<script src="template-header.js"></script>
			<div id="content">
				<!--Insert content here-->
				<div id="basesContainer" class="container">
					<div class="section-title">Origami Dog</div>
					<div class="flex" style="justify-content: center; align-items: center;">
						<div class="svg-div">
							<svg style="background-color: #E59F71;" id="svgCanvas">
								<rect class="paper" id="paper1"/>
								<line class="valley-fold-line" id="foldLine1"/>
								<rect class="fold-line-area" id="foldLineArea1" onclick="step++; f(step);"/>
								
								<polygon class="paper" id="paper2"/>
								<line class="valley-fold-line" id="foldLine2"/>
								<polygon class="fold-line-area" id="foldLineArea2" onclick="step++; f(step);"/>
								
								<polygon class="paper" id="paper3"/>
								<line class="valley-fold-line" id="foldLine3"/>
								<polygon class="fold-line-area" id="foldLineArea3" onclick="step++; f(step);"/>
								
								<polygon class="paper" id="paper4"/>
								<line class="valley-fold-line" id="foldLine4"/>
								<rect class="fold-line-area" id="foldLineArea4" onclick="step++; f(step);"/>
								
								<polygon class="paper" id="paper5"/>
								<polygon class="ear" id="tongue1"/>
								<line class="valley-fold-line" id="foldLine5"/>
								<rect class="fold-line-area" id="foldLineArea5" onclick="step++; f(step);"/>
								
								<polygon class="ear" id="tongue2"/>
								<circle id="tongueRed"/>
								<polygon class="ear" id="tongue2-1"/>
								<polygon class="paper" id="tongue3"/>
								<circle id="eye1"/>
								<circle id="eye2"/>
								
								<line class="blackBorder" id="tongue1Border"/>
								<polygon class="blackBorder" id="tongue3Outline"/>
								
								<polygon class="ear" id="ear1"/>
								<polygon class="ear" id="ear2"/>
								
								<text id="finished" text-anchor="middle">MODEL COMPLETE</text>
								<circle id="restartButton" onclick="step = 0; f(step);"/><!--reset step and reset svg display-->
								<text id="restartButtonText" text-anchor="middle" onclick="step = 0; f(step);">Restart</text>
								
								<circle id="backButton" onclick="step--; f(step);"/>
								<text id="backButtonText" text-anchor="middle" onclick="step--; f(step);">Back</text>
								
								<text id="clickMe" text-anchor="end" font-weight="bold">Click Me</text>
							</svg>
						</div>
					</div>
				</div>
			</div>
		<script src="template-footer.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script>
			var step = 0;
			
			function f(i){
				switch(i){
					case 0:
						//on page start/reset, hide all elements except starting ones
						document.getElementById("paper1").setAttribute("display", "block");
						document.getElementById("foldLine1").setAttribute("display", "block");
						document.getElementById("foldLineArea1").setAttribute("display", "block");
						
						document.getElementById("paper2").setAttribute("display", "none");
						document.getElementById("foldLine2").setAttribute("display", "none");
						document.getElementById("foldLineArea2").setAttribute("display", "none");
						
						document.getElementById("paper3").setAttribute("display", "none");
						document.getElementById("ear1").setAttribute("display", "none");
						document.getElementById("foldLine3").setAttribute("display", "none");
						document.getElementById("foldLineArea3").setAttribute("display", "none");
						
						document.getElementById("paper4").setAttribute("display", "none");
						document.getElementById("ear2").setAttribute("display", "none");
						document.getElementById("foldLine4").setAttribute("display", "none");
						document.getElementById("foldLineArea4").setAttribute("display", "none");
						
						document.getElementById("paper5").setAttribute("display", "none");
						document.getElementById("tongue1").setAttribute("display", "none");
						document.getElementById("tongue1Border").setAttribute("display", "none");
						document.getElementById("foldLine5").setAttribute("display", "none");
						document.getElementById("foldLineArea5").setAttribute("display", "none");
						
						document.getElementById("tongue2").setAttribute("display", "none");
						document.getElementById("tongue2-1").setAttribute("display", "none");
						document.getElementById("tongue3").setAttribute("display", "none");
						document.getElementById("tongue3Outline").setAttribute("display", "none");
						
						document.getElementById("tongueRed").setAttribute("display", "none");
						document.getElementById("eye1").setAttribute("display", "none");
						document.getElementById("eye2").setAttribute("display", "none");
						
						
						document.getElementById("finished").setAttribute("display", "none");
						document.getElementById("restartButton").setAttribute("display", "none");
						document.getElementById("restartButtonText").setAttribute("display", "none");
						
						document.getElementById("backButton").setAttribute("display", "none");
						document.getElementById("backButtonText").setAttribute("display", "none");
						
						document.getElementById("clickMe").setAttribute("display", "block");
						
						break;
					case 1:
						//as cases step through, hide the previous elements, and show the new elements
						document.getElementById("paper1").setAttribute("display", "none");
						document.getElementById("foldLine1").setAttribute("display", "none");
						document.getElementById("foldLineArea1").setAttribute("display", "none");
						
						document.getElementById("clickMe").setAttribute("display", "none");
						
						document.getElementById("paper2").setAttribute("display", "block");
						document.getElementById("foldLine2").setAttribute("display", "block");
						document.getElementById("foldLineArea2").setAttribute("display", "block");
						
						document.getElementById("backButton").setAttribute("display", "block");
						document.getElementById("backButtonText").setAttribute("display", "block");
						
						document.getElementById("paper3").setAttribute("display", "none");
						document.getElementById("ear1").setAttribute("display", "none");
						document.getElementById("foldLine3").setAttribute("display", "none");
						document.getElementById("foldLineArea3").setAttribute("display", "none");
						break;
					case 2:
						document.getElementById("paper2").setAttribute("display", "none");
						document.getElementById("foldLine2").setAttribute("display", "none");
						document.getElementById("foldLineArea2").setAttribute("display", "none");
						
						document.getElementById("paper3").setAttribute("display", "block");
						document.getElementById("ear1").setAttribute("display", "block");
						document.getElementById("foldLine3").setAttribute("display", "block");
						document.getElementById("foldLineArea3").setAttribute("display", "block");
						
						document.getElementById("paper4").setAttribute("display", "none");
						document.getElementById("ear2").setAttribute("display", "none");
						document.getElementById("foldLine4").setAttribute("display", "none");
						document.getElementById("foldLineArea4").setAttribute("display", "none");
						break;
					case 3:
						document.getElementById("paper3").setAttribute("display", "none");
						document.getElementById("foldLine3").setAttribute("display", "none");
						document.getElementById("foldLineArea3").setAttribute("display", "none");
						
						document.getElementById("paper4").setAttribute("display", "block");
						document.getElementById("ear2").setAttribute("display", "block");
						document.getElementById("foldLine4").setAttribute("display", "block");
						document.getElementById("foldLineArea4").setAttribute("display", "block");
						
						document.getElementById("paper5").setAttribute("display", "none");
						document.getElementById("tongue1").setAttribute("display", "none");
						document.getElementById("tongue1Border").setAttribute("display", "none");
						document.getElementById("foldLine5").setAttribute("display", "none");
						document.getElementById("foldLineArea5").setAttribute("display", "none");
						break;
						break;
					case 4:
						document.getElementById("paper4").setAttribute("display", "none");
						document.getElementById("foldLine4").setAttribute("display", "none");
						document.getElementById("foldLineArea4").setAttribute("display", "none");
						
						document.getElementById("paper5").setAttribute("display", "block");
						document.getElementById("tongue1").setAttribute("display", "block");
						document.getElementById("tongue1Border").setAttribute("display", "block");
						document.getElementById("foldLine5").setAttribute("display", "block");
						document.getElementById("foldLineArea5").setAttribute("display", "block");
						
						document.getElementById("tongue2").setAttribute("display", "none");
						document.getElementById("tongue2-1").setAttribute("display", "none");
						document.getElementById("tongue3").setAttribute("display", "none");
						document.getElementById("tongue3Outline").setAttribute("display", "none");
						
						document.getElementById("tongueRed").setAttribute("display", "none");
						document.getElementById("eye1").setAttribute("display", "none");
						document.getElementById("eye2").setAttribute("display", "none");
						
						document.getElementById("finished").setAttribute("display", "none");
						document.getElementById("restartButton").setAttribute("display", "none");
						document.getElementById("restartButtonText").setAttribute("display", "none");
						break;
					case 5:
						document.getElementById("tongue1").setAttribute("display", "none");
						document.getElementById("foldLine5").setAttribute("display", "none");
						document.getElementById("foldLineArea5").setAttribute("display", "none");
						
						document.getElementById("tongue2").setAttribute("display", "block");
						document.getElementById("tongue2-1").setAttribute("display", "block");
						document.getElementById("tongue3").setAttribute("display", "block");
						document.getElementById("tongue3Outline").setAttribute("display", "block");
						
						document.getElementById("tongueRed").setAttribute("display", "block");
						document.getElementById("eye1").setAttribute("display", "block");
						document.getElementById("eye2").setAttribute("display", "block");
						
						document.getElementById("finished").setAttribute("display", "block");
						document.getElementById("restartButton").setAttribute("display", "block");
						document.getElementById("restartButtonText").setAttribute("display", "block");
						break;
				}
			}
			f(step);
			
			function svgSize(){
				//whole canvas
				let canvasWidth = document.body.clientWidth*0.4;
				document.getElementById("svgCanvas").style.height = canvasWidth;
				document.getElementById("svgCanvas").style.width = canvasWidth;
				
				
				
				//clickMe
				document.getElementById("clickMe").setAttribute("font-size",canvasWidth*0.03);
				document.getElementById("clickMe").setAttribute("x",canvasWidth/8);
				document.getElementById("clickMe").setAttribute("y",canvasWidth/2.1);
				
				//paper1
				let paper1Width = canvasWidth*(0.8/Math.sqrt(2));
				document.getElementById("paper1").setAttribute("width", paper1Width);
				document.getElementById("paper1").setAttribute("height", paper1Width);
				let paper1Coord = (canvasWidth-paper1Width)/2;
				document.getElementById("paper1").setAttribute("x", paper1Coord);
				document.getElementById("paper1").setAttribute("y", paper1Coord);
				
				//foldLine1
				let foldLine1x1 = paper1Coord-((paper1Width*(Math.sqrt(2)-1))/2);
				document.getElementById("foldLine1").setAttribute("x1", foldLine1x1);
				let foldLine1x2 = parseInt(canvasWidth)-paper1Coord+((paper1Width*(Math.sqrt(2)-1))/2);
				document.getElementById("foldLine1").setAttribute("x2", foldLine1x2);
				document.getElementById("foldLine1").setAttribute("y1", canvasWidth/2);
				document.getElementById("foldLine1").setAttribute("y2", canvasWidth/2);
				
				//foldLineArea1
				document.getElementById("foldLineArea1").setAttribute("x",foldLine1x1);
				document.getElementById("foldLineArea1").setAttribute("width",document.getElementById("foldLine1").getAttribute("x2")-document.getElementById("foldLine1").getAttribute("x1"));
				let foldLineHeight = ((4/100)*canvasWidth);
				document.getElementById("foldLineArea1").setAttribute("y",canvasWidth/2-foldLineHeight/2);
				document.getElementById("foldLineArea1").setAttribute("height",foldLineHeight);
				
				
				
				//paper2
				let paper2Points = [[foldLine1x1,canvasWidth/2],[foldLine1x2,canvasWidth/2],[canvasWidth/2,foldLine1x2]];
				document.getElementById("paper2").setAttribute("points",paper2Points);
				
				//foldLine2
				let foldLine2x1 = foldLine1x1+0.4*(foldLine1x2-foldLine1x1);
				document.getElementById("foldLine2").setAttribute("x1", foldLine2x1);
				document.getElementById("foldLine2").setAttribute("y1", canvasWidth/2);
				let foldLine2x2 = 0.2*paper1Width/Math.sqrt(2);
				document.getElementById("foldLine2").setAttribute("x2", foldLine2x2+foldLine1x1);
				document.getElementById("foldLine2").setAttribute("y2", (canvasWidth/2)+foldLine2x2);
				
				//foldLineArea2
				let foldLineArea2Points = [[foldLine2x1-foldLineHeight, canvasWidth/2],[foldLine2x1+foldLineHeight, canvasWidth/2],[foldLine2x2+foldLine1x1+foldLineHeight, (canvasWidth/2)+foldLine2x2],[foldLine2x2+foldLine1x1-foldLineHeight, (canvasWidth/2)+foldLine2x2]];
				document.getElementById("foldLineArea2").setAttribute("points",foldLineArea2Points);
				
				
				
				//paper3
				let paper3Points = [[foldLine2x1,canvasWidth/2],[foldLine1x2,canvasWidth/2],[canvasWidth/2,foldLine1x2],[foldLine1x1+1.5*foldLine2x2,(canvasWidth/2)+(1.5*foldLine2x2)]];
				document.getElementById("paper3").setAttribute("points",paper3Points);
				//ear1
				document.getElementById("ear1").setAttribute("points",[[foldLine1x1+(0.8*foldLine2x2),(canvasWidth/2)+(2.4*foldLine2x2)],[foldLine1x1+foldLine2x2,(canvasWidth/2)+foldLine2x2],[foldLine2x1,canvasWidth/2]]);
				
				//foldLine3
				document.getElementById("foldLine3").setAttribute("x1",canvasWidth-foldLine2x1);
				document.getElementById("foldLine3").setAttribute("y1", canvasWidth/2);
				document.getElementById("foldLine3").setAttribute("x2", canvasWidth-(foldLine2x2+foldLine1x1));
				document.getElementById("foldLine3").setAttribute("y2", (canvasWidth/2)+foldLine2x2);
				
				//foldLineArea3
				let foldLineArea3Points = [[canvasWidth-foldLine2x1-foldLineHeight, canvasWidth/2],[canvasWidth-foldLine2x1+foldLineHeight, canvasWidth/2],[canvasWidth-(foldLine2x2+foldLine1x1)+foldLineHeight, (canvasWidth/2)+foldLine2x2],[canvasWidth-(foldLine2x2+foldLine1x1)-foldLineHeight,(canvasWidth/2)+foldLine2x2]];
				document.getElementById("foldLineArea3").setAttribute("points",foldLineArea3Points);
				
				
				
				//paper4
				let paper4Points = [[foldLine2x1,canvasWidth/2],[canvasWidth-foldLine2x1,canvasWidth/2],[canvasWidth-(foldLine1x1+foldLine2x2),(canvasWidth/2)+foldLine2x2],[canvasWidth/2,foldLine1x2],[(foldLine1x1+foldLine2x2),(canvasWidth/2)+foldLine2x2]];
				document.getElementById("paper4").setAttribute("points",paper4Points);
				//ear2
				document.getElementById("ear2").setAttribute("points",[[canvasWidth-(foldLine1x1+(0.8*foldLine2x2)),(canvasWidth/2)+(2.4*foldLine2x2)],[canvasWidth-(foldLine1x1+foldLine2x2),(canvasWidth/2)+foldLine2x2],[canvasWidth-foldLine2x1,canvasWidth/2]]);
				
				//foldLine4
				let foldLine4x1 = foldLine1x1+(foldLine1x2-foldLine1x1)*0.4;
				document.getElementById("foldLine4").setAttribute("x1", foldLine4x1);
				let foldLine4x2 = canvasWidth-foldLine4x1;
				document.getElementById("foldLine4").setAttribute("x2", foldLine4x2);
				let foldLine4y = (canvasWidth/2)+foldLine4x1-foldLine1x1;
				document.getElementById("foldLine4").setAttribute("y1", foldLine4y);
				document.getElementById("foldLine4").setAttribute("y2", foldLine4y);
				
				//foldLineArea4
				document.getElementById("foldLineArea4").setAttribute("x",foldLine4x1);
				document.getElementById("foldLineArea4").setAttribute("width",foldLine4x2-foldLine4x1);
				document.getElementById("foldLineArea4").setAttribute("y",foldLine4y-foldLineHeight/2);
				document.getElementById("foldLineArea4").setAttribute("height",foldLineHeight);
				
				//paper5
				let paper5Points = [[foldLine2x1,canvasWidth/2],[canvasWidth-foldLine2x1,canvasWidth/2],[canvasWidth-(foldLine1x1+foldLine2x2),(canvasWidth/2)+foldLine2x2],[foldLine4x2,foldLine4y],[foldLine4x1,foldLine4y],[(foldLine1x1+foldLine2x2),(canvasWidth/2)+foldLine2x2]];
				document.getElementById("paper5").setAttribute("points",paper5Points);
				//tongue1
				let tongue1Topy = foldLine4y-((canvasWidth-foldLine1x1)-foldLine4y);
				document.getElementById("tongue1").setAttribute("points",[[foldLine4x1,foldLine4y],[canvasWidth/2,foldLine1x2],[foldLine4x2,foldLine4y],[canvasWidth/2,tongue1Topy]]);
				//tongue1Border
				document.getElementById("tongue1Border").setAttribute("x1",foldLine4x1);
				document.getElementById("tongue1Border").setAttribute("x2",foldLine4x2);
				document.getElementById("tongue1Border").setAttribute("y1",foldLine4y);
				document.getElementById("tongue1Border").setAttribute("y2",foldLine4y);
				
				
				
				//foldLine5
				let foldLine5x1 = foldLine1x1+(foldLine1x2-foldLine1x1)*0.45;
				document.getElementById("foldLine5").setAttribute("x1", foldLine5x1);
				let foldLine5x2 = canvasWidth-foldLine5x1;
				document.getElementById("foldLine5").setAttribute("x2", foldLine5x2);
				let foldLine5y = (foldLine4y+tongue1Topy)/2;
				document.getElementById("foldLine5").setAttribute("y1", foldLine5y);
				document.getElementById("foldLine5").setAttribute("y2", foldLine5y);
				
				//foldLineArea5
				document.getElementById("foldLineArea5").setAttribute("x",foldLine5x1);
				document.getElementById("foldLineArea5").setAttribute("width",foldLine5x2-foldLine5x1);
				document.getElementById("foldLineArea5").setAttribute("y",foldLine5y-foldLineHeight/2);
				document.getElementById("foldLineArea5").setAttribute("height",foldLineHeight);
				
				//tongue2
				let tongue2TopModifier = (foldLine4y-tongue1Topy)/2;
				document.getElementById("tongue2").setAttribute("points",[[foldLine4x1,foldLine4y],[canvasWidth/2,foldLine1x2],[foldLine4x2,foldLine4y],[foldLine4x2-tongue2TopModifier,foldLine4y-tongue2TopModifier],[foldLine4x1+tongue2TopModifier,foldLine4y-tongue2TopModifier]]);
				document.getElementById("tongue2-1").setAttribute("points",[[foldLine4x2,foldLine4y],[foldLine4x2-tongue2TopModifier,foldLine4y-tongue2TopModifier],[foldLine4x1+tongue2TopModifier,foldLine4y-tongue2TopModifier],[foldLine4x1,foldLine4y]]);
				
				//tongue3
				document.getElementById("tongue3").setAttribute("points",[[foldLine4x2-tongue2TopModifier,foldLine4y-tongue2TopModifier],[foldLine4x1+tongue2TopModifier,foldLine4y-tongue2TopModifier],[canvasWidth/2,foldLine4y]]);
				//tongue3Outline
				document.getElementById("tongue3Outline").setAttribute("points", document.getElementById("tongue3").getAttribute("points"));
				//tongueRed
				document.getElementById("tongueRed").setAttribute("cx",canvasWidth/2);
				document.getElementById("tongueRed").setAttribute("cy",foldLine4y);
				document.getElementById("tongueRed").setAttribute("r",canvasWidth*0.03);
				//eye1
				document.getElementById("eye1").setAttribute("cx",canvasWidth*0.4);
				document.getElementById("eye1").setAttribute("cy",canvasWidth*0.6);
				document.getElementById("eye1").setAttribute("r",canvasWidth*0.02);
				//eye2
				document.getElementById("eye2").setAttribute("cx",canvasWidth*0.6);
				document.getElementById("eye2").setAttribute("cy",canvasWidth*0.6);
				document.getElementById("eye2").setAttribute("r",canvasWidth*0.02);
				
				//restartButton
				let restartButtonPos = canvasWidth*0.85;
				document.getElementById("restartButton").setAttribute("cx",restartButtonPos);
				document.getElementById("restartButton").setAttribute("cy",restartButtonPos);
				document.getElementById("restartButton").setAttribute("r",canvasWidth*0.1);
				//restartButtonText
				document.getElementById("restartButtonText").setAttribute("font-size",canvasWidth*0.05);
				document.getElementById("restartButtonText").setAttribute("x",restartButtonPos);
				document.getElementById("restartButtonText").setAttribute("y",restartButtonPos+canvasWidth*0.018);
				//finished
				document.getElementById("finished").setAttribute("font-size",canvasWidth*0.1);
				document.getElementById("finished").setAttribute("x",canvasWidth/2);
				document.getElementById("finished").setAttribute("y",canvasWidth/3.5);
				
				//backButton
				let backButtonPos = canvasWidth*0.15;
				document.getElementById("backButton").setAttribute("cx",backButtonPos);
				document.getElementById("backButton").setAttribute("cy",restartButtonPos);
				document.getElementById("backButton").setAttribute("r",canvasWidth*0.0666666);
				//backButtonText
				document.getElementById("backButtonText").setAttribute("font-size",canvasWidth*0.03);
				document.getElementById("backButtonText").setAttribute("x",backButtonPos);
				document.getElementById("backButtonText").setAttribute("y",restartButtonPos+canvasWidth*0.01);
				
				
			}
			
			svgSize();
			window.onresize = function() {svgSize()};
		</script>
	</body>
</html>
